<div class="container" ng-controller="ShowTestController" data-ng-init="onInit()">
    <div class="row" style="margin-top:30px;">
        <div class="col-md-12">
            <h1 class="text-center">Logical Reasoning Test 1</h1>
            <hr>
            <div class="row" style="margin-bottom:10px;">
                <div class="col-md-6"><span class="label label-primary">Question {{index + 1}} of {{questions.length}}</span></div>
                <!-- <div class="col-md-6 text-right">
                    <a class="btn btn-default disabled text-center">Remaining Time <span class="glyphicon glyphicon-time"></span> 00:00</a>
                </div> -->
            </div>
            <div>
                <h2>{{questions[index].Name}}</h2>
                <div class="row">
                    <div class="col-md-6" ng-repeat="option in questions[index].options">
                        <div class="radio option_box">
                            <label><input ng-change="OnSelect(questions[index].Id, option.Id)" ng-model="option.isSelected" id="option.Id" type="checkbox" name="optradio">{{option.Name}}</label>
                        </div>	                            	                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center" style="margin-top:20px;">
        <div class="col-md-offset-3 col-md-2">
            <a ng-disabled="index == 0" ng-click="index > 0 ? getQuestion('prev') : null" class="btn btn-default" id="previous_btn"><span class="glyphicon glyphicon-menu-left"></span>Previous</a>
        </div>
        <div class="col-md-2">
            <a class="btn btn-primary btn-block" id="submit_btn" data-toggle="modal" data-target="#submit_paper">Submit Paper</a> 
        </div>
        <div class="col-md-2">
            <a ng-disabled="index == questions.length-1" ng-click="index >=0 && index < questions.length-1 ? getQuestion('next') : null" class="btn btn-default" id="next_btn"><span class="glyphicon glyphicon-menu-right"></span>Next</a>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="submit_paper" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Confirm Submit</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to submit the paper?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng-click="onSubmitTest()" data-dismiss="modal" type="button" class="btn btn-primary">Yes</button>
            </div>
            </div>
        </div>
    </div>
</div>
