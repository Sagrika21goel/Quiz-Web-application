<div class="container" ng-controller="SummaryController" style="margin-top:50px;" data-ng-init="onInit()">
    <h1 class="text-center">Logical Reasoning Test 1</h1>
    <hr>
    <h3 class="text-muted">Result</h3>
    <div class="row" style="margin:0px;">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                <th><b>#</b></th>
                <th width="50%"><b>Questions</b></th>
                <th><b>Result</b></th>
                <th><b>Solution</b></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat-start="question in questions">
                    <td>{{question.Id}}</td>
                    <td width="50%">{{question.Name}}</td>
                    <td>
                        <span ng-class="question.correctAnswerSelected ? 'text-success' : 'text-danger'">{{ question.correctAnswerSelected == true ? 'Correct' : 'Incorrect' }}</span>
                    </td>
                    <td><button class="btn btn-primary btn-xs" type="button" data-toggle="collapse" data-target="#{{question.Id}}" aria-expanded="false" aria-controls="collapseExample">Details</button></td>
                </tr>
                <tr ng-repeat-end>
                    <td colspan="4" style="padding:0px;">
                        <div class="collapse" id="{{question.Id}}">
                        <div class="well" style="background:#fff;margin-bottom:0px;">
                            <div class="row">
                                <div class="col-md-12">{{question.Name}}
                                    <div class="row">
                                        <div class="col-md-6" ng-repeat="option in question.options">
                                            <div ng-if="(option.isSelected && option.isAnswer) || option.isAnswer" class="options_box changed changed_tick correct_answer">
                                                {{option.Name}}
                                            </div>
                                            <div ng-if="option.isSelected && !option.isAnswer" class="options_box changed_cross incorrect_answer">
                                                {{option.Name}}
                                            </div>
                                            <div ng-if="!option.isSelected && !option.isAnswer" class="options_box">
                                                {{option.Name}}
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
